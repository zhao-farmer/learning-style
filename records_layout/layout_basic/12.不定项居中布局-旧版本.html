<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       .box{
            width: 300px;
            height: 150px;
            background-color: skyblue;
            position: relative;
       }
       .box section{
            /* 设置了 display:inline-block 只具有内联效果 */
            /* 文字居中 */
            text-align: center;
            width: 100%;
            /* 绝对定位 定位到底部 */
            position: absolute;
            bottom: 0;
            /* 清除 inline-block 的下边距 */
            font-size: 0;
       }
       .box div{
            width: 30px;
            height: 30px;
            background-color: pink;
            border-radius: 50%;
            margin: 10px;
            display: inline-block;
            /* 文字 */
            font-size: 16px;
            margin: 5px;
            line-height: 30px;
       }
    </style>
</head>
<body>
    <div class="box">
        <section>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </section>
    </div>
</body>
</html>
