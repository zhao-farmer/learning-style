<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       .box{
            width: 300px;
            height: 150px;
            background-color: skyblue;
            /* 元素居中 */
            display: flex;
            justify-content: center;
            align-items: flex-end;
       }
       .box div{
            width: 30px;
            height: 30px;
            background-color: pink;
            border-radius: 50%;
            margin: 10px;
            /* 字体居中 */
            display: flex;
            justify-content: center;
            align-items: center;
       }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
