<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       .main{
          height: 220px;
          background-color: skyblue;
          display: flex;
          justify-content: space-between;
          align-items: center;
       }

       .main div:nth-of-type(2){
            display: flex;
            margin-left: 10px;
       }
       .main .box{
            width: 50px;
            height: 100px;
            background-color: pink;
            
       }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">1</div>
        <div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>
</body>
</html>
