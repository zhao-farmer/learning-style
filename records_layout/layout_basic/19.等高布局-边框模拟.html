<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            p{
                margin: 0;
            }
            .parent {
                position: relative;
            }
            .center {
                box-sizing: border-box;
                padding: 0 20px;
                background-clip: content-box;
                border-left: 210px solid lightblue;
                border-right: 310px solid lightgreen;
            }
            .left {
                position: absolute;
                top: 0;
                left: 0;
                width: 200px;
            }
            .right {
                position: absolute;
                top: 0;
                right: 0;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div class="parent" style="background-color: lightgrey">
            <div class="left">
                <p>left</p>
            </div>
            <div class="center" style="background-color: pink">
                <p>center</p>
                <p>center</p>
                <p>center</p>
                <p>center</p>
            </div>
            <div class="right">
                <p>right</p>
            </div>
        </div>
    </body>
</html>
