<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        .main{
            height:100vh;
            background:skyblue;
        }
        /* 左浮动 */
        .col1{
            width:200px;
            height:100%;
            float:left;
            background:pink;
        }
        /* 不浮动 */
        .col2{
            height:100%;
            background:lightcoral;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div class="col1"></div>
        <div class="col2"></div>
    </div>
</body>
</html>
