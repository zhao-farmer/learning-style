<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       .main{
            width: 500px;
            height: 150px;
            background-color: skyblue;
            /* 溢出隐藏 */
            overflow: hidden;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
       }
       .main section{
            width: 600px;
            position: absolute;
            bottom: 5px;
       }
       .main div{
            width: 30px;
            height: 30px;
            background-color: pink;
            border-radius: 50%;
            float: left;
            margin-right: 77px;
       }
    </style>
</head>
<body>
    <div class="main">
       <section>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
       </section>
    </div>
</body>
</html>
