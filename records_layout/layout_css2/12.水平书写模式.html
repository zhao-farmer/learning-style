<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平书写模式</title>
    <style>
        .ltr {
            writing-mode: horizontal-tb; /* 从左到右 */
        }
        .rtl {
            writing-mode: horizontal-tb;
            direction: rtl; /* 从右到左 */
        }
    </style>
</head>
<body>
    <div class="ltr">
        这是从左到右的文本。
    </div>
    <div class="rtl">
        这是从右到左的文本。
    </div>
</body>
</html>
