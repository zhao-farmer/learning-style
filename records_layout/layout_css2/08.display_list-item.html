<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .div1-1 {
            display: list-item;
            list-style-position: outside;
            /* list-style-type 默认为disc */
            list-style-type: disc;
        }
        .div1-3 {
            display: list-item;
            list-style-position: inside;
            /* 设置列表icon为实心方块 */
            list-style-type: square;
        }
        .div1-4 {
            display: list-item;
            list-style-position: inside;
            list-style-image: url(./images/list-icon.png);
        }
    </style>

</head>
<body>
    <div class="div1">
        <div class="div1-1">
          这是第一个模拟列表元素的div
        </div>
        <div class="div1-2">
          这是一个正常的div元素
        </div>
        <div class="div1-3">
          这是第二个模拟列表元素的div
        </div>
        <div class="div1-4">
          这是第三个模拟列表元素的div
        </div>
      </div>
</body>
</html>
