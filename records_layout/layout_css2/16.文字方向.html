<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方向示例</title>
    <style>
        .ltr {
            direction: ltr;
        }
        .rtl {
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="ltr">
        这是从左到右的文本。
    </div>
    <div class="rtl">
        这是从右到左的文本。
    </div>
</body>
</html>
