<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .div1 {
          display: inline-block;
          width: 150px;
          height: 50px;
          background: red;
        }
        .div2 {
          display: inline-table;
          width: 150px;
          height: 50px;
          background: yellow;
        }
        .row {
          display: table-row;
        }
        .cell {
          display: table-cell;
        }
        .div3 {
          display: inline-flex;
          width: 150px;
          height: 50px;
          background: pink;
        }
        .div4 {
          display: inline-grid;
          width: 150px;
          height: 50px;
          background: green;
        }
    </style>
</head>
<body>
    <div>
        <div class="div1">
          这是设置inline-blick的div
        </div>
        <div class="div2">
          <div class="row">
            <div class="cell">这是设置inline-table的div</div>
          </div>
        </div>
        <div class="div3">
          这是设置inline-flex的div
        </div>
        <div class="div4">
          这是设置inline-grid的div
        </div>
      </div>
</body>
</html>
