<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style>
            .wscont {
                margin: 12px;
                padding: 12px;
                background: #f1f1f1;
                border: 1px solid #bababa;
                line-height: 32px;
                font-size: 15px;
                white-space: pre;
            }
        </style>
    </head>

    <body>
        <div class="wscont">
            没有设置white-space属性，则默认为white-space:normal。normal表示合并空格，多个相邻空格合并成一个空格，
            在源码中的换行作为空格处理，
            <br />只会根据容器的大小进行自动换行。
           
        </div>
    </body>
</html>
