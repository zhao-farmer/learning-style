<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .table {
            display: table;
            background: pink;
        }
        .row {
            display: table-row;
        }
        .cell {
            display: table-cell;
            border: 1px solid #cccccc;
        }
        .caption {
            display: table-caption;
            caption-side: bottom; /* 默认为top */
            margin: 10px;
            padding: 10px;
        }
    </style>

</head>
<body>
    <div class="table">
        <div class="caption">
            这是表格的标题模块
        </div>
    
        <div class="row row1">
          <div class="cell">张三</div>
          <div class="cell cell2">李四</div>
          <div class="cell cell3">王五</div>
        </div>
        <div class="row row2">
          <div class="cell cell1">张三三</div>
          <div class="cell cell2">李四四</div>
          <div class="cell cell3">王五五五</div>
        </div>
    </div>
    
</body>
</html>
