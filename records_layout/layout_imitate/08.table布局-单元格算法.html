<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .table {
          display: table;
          margin-bottom: 30px;
          background: pink;
          table-layout: fixed;
          width: 400px;
        }
    
        .row {
          display: table-row;
        }
    
        .cell {
          display: table-cell;
          /* width: 10px; */
          border: 1px solid #cccccc;
        }
    
    
        .table2 .cell1 {
          width: 30px;
        }
    </style>
    
</head>
<body>
    
    <div class="table">
        <div class="row row1">
          <div class="cell cell1">张三</div>
          <div class="cell cell2">李四</div>
          <div class="cell cell3">王五</div>
        </div>
        <div class="row row2">
          <div class="cell cell1">张三三</div>
          <div class="cell cell2">李四四</div>
          <div class="cell cell3">王五五五</div>
        </div>
    </div>
    <div class="table table2">
        <div class="row row1">
          <div class="cell cell1">张三</div>
          <div class="cell cell2">李四</div>
          <div class="cell cell3">王五</div>
        </div>
        <div class="row row2">
          <div class="cell cell1">张三三</div>
          <div class="cell cell2">李四四</div>
          <div class="cell cell3">王五五五</div>
        </div>
    </div>
</body>
</html>
