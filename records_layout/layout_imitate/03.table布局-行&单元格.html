<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .table {
            display: table;
            padding: 50px;
            margin: 40px;
            background: pink;
        }
        .row {
            display: table-row;
            padding: 5px;
            margin: 5px;
            border: 1px solid red;
        }
        .cell {
            display: table-cell;
            padding: 10px;
            margin: 10px;
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="row row1">
            <div class="cell cell1">张三</div>
            <div class="cell cell2">李四</div>
            <div class="cell cell3">王五</div>
        </div>
        <div class="row row2">
            <div class="cell cell1">张三三</div>
            <div class="cell cell2">李四四</div>
            <div class="cell cell3">王五五</div>
        </div>
    </div>
</body>
</html>
