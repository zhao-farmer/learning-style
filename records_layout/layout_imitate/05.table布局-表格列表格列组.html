<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .table {
            display: table;
            background: pink;
        }
        .row {
            display: table-row;
        }
        .cell {
            display: table-cell;
            border: 1px solid #cccccc;
        }
        .column {
            display: table-column;
            width: 100px;
            height: 50px;
            margin-left: 50px;
            padding: 10px;
        }
        .column:nth-child(2) {
            background: yellow;
        }
        .column-group {
            display: table-column-group;
            width: 100px;
            height: 50px;
            margin-left: 50px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="column-group">
          <!-- 三个列元素 对应 每行的三个单元格 -->
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
        </div>
        <div class="row row1">
          <div class="cell">张三</div>
          <div class="cell cell2">李四</div>
          <div class="cell cell3">王五</div>
        </div>
        <div class="row row2">
          <div class="cell cell1">张三三</div>
          <div class="cell cell2">李四四</div>
          <div class="cell cell3">王五五五</div>
        </div>
    </div>
    
</body>
</html>
