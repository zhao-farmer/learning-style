<html>
<head>
<style>
    /* 设置根元素的字体大小为20px */
    html { font-size: 20px; }
    div { font-size: 2rem; } /* 2rem = 40px */
    p { font-size: 2em; } /* 2em 的实际大小取决于其父元素div的字体大小，因此是2*40px=80px */
</style>
</head>
<body>
    <div>
        这段文字的字体大小是2rem，实际大小为40px。
        <p>这段文字的字体大小是2em，实际大小为80px。</p>
    </div>
</body>
</html>
