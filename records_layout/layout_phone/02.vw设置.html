<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>使用vw实现响应式布局</title>
        <style>
            h1 {
                font-size: 6vw;
                margin-top: 3vw;
            }

            p {
                font-size: 4vw;
                line-height: 6vw;
            }
        </style>
    </head>
    <body>
        <h1>使用vw实现响应式布局</h1>
        <p>这是一段文字，会随着屏幕大小的变化而改变大小。</p>
    </body>
</html>
