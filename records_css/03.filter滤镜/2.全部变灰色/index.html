<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>多种颜色文本示例</title>

        <style>
            :root{
                filter: grayscale(1);
            }
            .red {
                color: red; 
                background: rgb(207, 137, 137);
            }

            .green {
                color: green; 
                background: rgb(138, 184, 138);
            }

            .blue {
                color: blue; 
                background: rgb(154, 154, 212);
            }
        </style>
    </head>
    <body>
        <span class="red">红色文字</span>
        <span class="green">绿色文字</span>
        <span class="blue">蓝色文字</span>
    </body>
</html>
