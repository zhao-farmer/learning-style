<html>
  <head>
    <style>
      .box {
        position: relative;
        width: 400px;
        height: 300px;
        background-color: rgb(21, 230, 150);
      }
      .mask {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: orange;
        position: absolute;
      }
      .mask:after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        clip-path: circle(100px at center);
        background: rgb(21, 230, 150);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="mask"></div>
    </div>
  </body>
</html>
