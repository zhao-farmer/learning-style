<!DOCTYPE html>
<html lang="en">
<head>
     <title>椭圆</title>
     <style>
        body{
            display: flex;
        }
        .outer{
            border: 1px solid;
        }
        .inside_01{
            width:100px;
            height: 100px;
            background:orange;
            clip-path: ellipse(25% 40% at 50% 50%);
        }
        .inside_02{
            width:100px;
            height: 100px;
            background:green;
            clip-path: ellipse(30px 40px at 25px 30px)
        }
        .inside_03{
            width:200px;
            height: 200px;
            background:skyblue;
            clip-path: ellipse(50px 30px at 140px 50px)

        }
     </style>
</head>
<body>
    <div class="outer">
        <div class="inside_01"></div>
    </div>
    <div class="outer">
        <div class="inside_02"></div>
    </div>
    <div class="outer">
        <div class="inside_03"></div>
    </div>
</body>
</html>
