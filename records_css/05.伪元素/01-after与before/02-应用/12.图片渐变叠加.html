<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	<style>
		.box{	
			position: relative;;
			width: 500px;
		}
		figure img{
			max-width: 500px;
		}
		figure::before {
			background-image: linear-gradient(to top right, #1a1a1a, transparent);
			content: "";
			height: 100%;
			position: absolute;
			width: 100%;
		}
	</style>
</head>

<body>	
	<div class="box">
		<figure>	
			<img src="./images/snowHill.jpeg" alt="雪山">
		</figure>
	</div>
	
</body>

</html>
