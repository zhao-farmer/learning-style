<!DOCTYPE html>
<html lang="en">
<head>
    <style>
          .father{
               background-color: pink;
               width: 400px;
          }
          .son{
               width: 100px;
               height: 100px;
               border: 1px solid;
               float: left;
          }
          .father::after{
               content: '';
               display: block;
               clear: both;
               height: 0;
               visibility: hidden;
          }
    </style>
    
</head>
<body>
    <div class="father">
          <div class="son">
               子元素盒子
          </div>
    </div>
</body>
