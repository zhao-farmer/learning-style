<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .box{
        margin:10px;
        width:300px;
        height:100px;
        border-radius:10px;
        background:#ccc
    }
    .shadow{
        position:relative;
        max-width:270px;
        box-shadow:0 1px 4px rgba(0,0,0,.3),0 0 20px rgba(0,0,0,.1) inset
    }
    .shadow::before{
        position:absolute;
        bottom:15px;
        left:10px;
        z-index:-1;
        width:50%;
        height:20%;
        box-shadow:0 15px 10px rgba(0,0,0,.7);
        content:"";
        transform:rotate(-3deg)
    }
    .shadow::after{
        position:absolute;
        bottom:15px;
        right:10px;
        z-index:-1;
        width:50%;
        height:20%;
        box-shadow:0 15px 10px rgba(0,0,0,.7);
        content:"";
        transform:rotate(3deg)
    }
    </style>
    
</head>
<body>
    <div class="box shadow"></div>
</body>
