<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	<style>
		.imgbox{
			display: flex;
		}
		img{
			width: 200px;
		}
		img::before {
			background-color: #eeeeee;
			border: #aaaaaa;
			display: block;
			height: 100%;
			content: attr(alt);
			text-align: center;
		}
	</style>
</head>

<body>	
	<div class="imgbox">
		<img src="./images/hill.jpeg" alt="日照金山">
		<img src="./images/hill.jpe" alt="日照金山" >
	</div>
	
</body>

</html>
