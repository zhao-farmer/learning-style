<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兼容性处理</title>
    <style>
        div{
            width: 600px;
            height: 200px;  
            border: 1px solid black;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .box1{
            background-color: skyblue;
        }
        .box2{
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 可编辑的 -->
    <div class="box1" spellcheck="true" contenteditable="true">Lorem ipsum dolor sit amet .</div>

    <!-- 可拖动的 -->
    <div class="box2" hidden draggable="true" data-a="" ondragend="go(event)">Lorem ipsum dolor sit amet .</div>

    <!-- 隐藏元素 -->


    <script>
        function go(e){
            alert(e.y);
        }
    </script>
</body>
</html>
