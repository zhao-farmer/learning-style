<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_字体图标_在线使用</title>

    <style>
        /* 第一步 */
        @font-face {
            font-family: 'iconfont';  /* Project id 4192296 */
            src: url('//at.alicdn.com/t/c/font_4192296_nxom15rvyx.woff2?t=1690875725564') format('woff2'),
                url('//at.alicdn.com/t/c/font_4192296_nxom15rvyx.woff?t=1690875725564') format('woff'),
                url('//at.alicdn.com/t/c/font_4192296_nxom15rvyx.ttf?t=1690875725564') format('truetype');
        }
        /* 第二步*/
        .iconfont {
            font-family: "iconfont" !important;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <span class="iconfont">&#x1011f;</span>
    <span class="iconfont">&#x10120;</span>
    <span class="iconfont">&#x10121;</span>
    <span class="iconfont">&#x10122;</span>
    <span class="iconfont">&#x10123;</span>
</body>
</html>
