<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_web字体</title>
    <style>
        @font-face {
            font-family: "哈哈哈哈哈";
            src: url('./front1/方正手迹.ttf');
        }
        @font-face {
            font-family: 'webfont';
            font-display: swap;
            src: url('./front2/webfont.eot'); /* IE9 */
            src: url('./front2/webfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('./front2/webfont.woff2') format('woff2'),
            url('./front2/webfont.woff') format('woff'), /* chrome、firefox */
            url('./front2/webfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('./front2/webfont.svg#webfont') format('svg'); /* iOS 4.1- */
        }
        .t1{
            font-family: '哈哈哈哈哈';
            font-size: 100px;
        }
        .t2{
            font-family: 'webfont';
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1 class="t1">春风得意马蹄疾，不信人间有别离</h1>
    <h1 class="t2">春风得意马蹄疾，不信人间有别离</h1>
</body>
</html>
