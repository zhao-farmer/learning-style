<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6否定伪类选择器</title>
    <style>
        /* 选中的是div的儿子p元素，但是排除类名为fail的元素 */
      /* div>p:not(.fail){
        color: red;
      } */

      /* 选中的是div的儿子p元素，但是排除title属性值“你要加油啊”开头的*/
      /* div>p:not([title^="你要加油啊"]){
        color: red;
      } */

      div>p:not(:first-child){
        color: red;
      }
    </style>
</head>
<body>
    <div>
        <p>李四：88分</p>
        <p>王五：78分</p>
        <p>赵六：68分</p>
        <p class="fail" title="你要加油啊！">孙七：58分</p>
        <p class="fail" title="你要加油啊！">老八：48分</p>
    </div>
</body>
</html>
