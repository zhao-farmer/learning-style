<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
       /* 选中的是没有访问过的a元素 */
       a:link{
            color: orange;
       }
       /* 选中的是访问过的a元素 */
       a:visited{
        color: gray;
       }
       /* 选中的是鼠标悬浮的a元素 */
       a:hover{
        color: skyblue;
       }
       /* 选中的是激活状态的a元素 */
       a:active{
        color: green;
       }

       span:hover{
        color: green;
       }
       span:active{
        color: red;
       }
       /* 只有表单类  input select */
       input:focus,
       select:focus{
        color: orange;
        background-color: green;
       }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">去百度</a>
    <a href="https://www.jd.com">去京东</a>
    <span>尚硅谷</span>
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <select >
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
    </select>
</body>
</html>
