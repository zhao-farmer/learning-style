<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_过渡小案例</title>
    <style>
        .outer{
            width: 400px;
            height: 224px;
            position: relative;
            overflow: hidden;
        }
        img{
            transition: 0.5s linear all ;
        }
        .mask{
            width: 400px;
            height: 224px;
            background-color: black;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 224px;
            font-size: 100px;
            opacity: 0;
            transition: 1s linear all ;
            cursor: pointer;
        }
        .outer:hover .mask{
            opacity:0.5
        }
        .outer:hover img{
            transform: scale(1.6) rotate(20deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <img src="../images/shanghai.jpg" alt="">
        <div class="mask">上海</div>
    </div>
</body>
</html>
