<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_动画的复合属性</title>
    <style>
        .outer{
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        .outer:hover .inner{
            /* 动画的播放状态 */
            animation-play-state: paused;
        }
        .inner{
            height: 100px;
            width: 100px;
            background-color: deepskyblue;
            animation: atguigu 3s 0.5s linear 2 alternate-reverse forwards;

        }
        /* 第一一个动画 （定义一组关键帧） 第一种方式*/
        @keyframes atguigu{
            /* 第一帧 */
            from{
            }
            /* 最后一帧 */
            to{
                transform: translate(900px) rotate(360deg);
                background-color: purple;
                border-radius: 50%;
            }
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
