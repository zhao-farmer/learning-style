<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_多重变换</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            
            /* 通过关键词调整变换原点 */
            /* transform-origin: left top; */
            /* 通过具体像数值调整变换原点 */
            /* transform-origin: 50px 50px; */
            /* 通过百分比调整变换原点 */
            /* transform-origin: 25% 25% */
            transform-origin: left top;

            /* 变换原点位置的改变时 旋转 有影响 */
            /* transform: rotate(30deg); */
            /* 变换原点位置的改变时 缩放 有影响 */
            /* transform: scale(0.3); */

            /* 变换原点的位置的改变时 位移没有影响 */
            /* transform: translate(100px,100px); */

        }
        .test{
            width: 50px;
            height: 50px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="test"></div>
        </div>
    </div>
</body>
</html>
