<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_文本换行</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            font-size: 20px;
            /* 按原文显示 */
            /* white-space: pre; */
            /* 原文显示会出现空格 */
            /* white-space: pre-wrap; */
            /* 每一句话始末空格不再显示 只认换行 */
            /* white-space: pre-line; */
            /* 不换行显示 */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div>
        山回路转不见君
        雪上空留马行处

        雪上空留马行处
        山回路转不见君
        雪上空留马行处

        
    </div>
</body>
</html>
