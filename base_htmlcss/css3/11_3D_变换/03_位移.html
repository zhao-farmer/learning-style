<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_位移</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
            transform-style: preserve-3d;
            /* 设置景深 （有了透视效果，近大远小） */
            perspective: 500px;
            /* 设置透视点的位置 */
            perspective-origin: 100px 100px;
     
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            opacity: 0.7;
            /* transform: translateZ(150px); */
            transform: translate3D(0,0,100px);
            box-shadow: 0px 0px 10px black;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>

</body>
</html>
