<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_旋转</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
            transform-style: preserve-3d;
            /* 设置景深 （有了透视效果，近大远小） */
            perspective: 500px;
            /* 设置透视点的位置 */
            perspective-origin: 100px 100px;

        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* transform: rotateX(45deg);
            transform: rotateY(45deg); */
            transform: rotate3d(1,1,1,30deg);

        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>

</body>
</html>
