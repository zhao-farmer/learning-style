<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色第2种表示_rgb与rgba</title>
    <style>
        /* 参数 hue色相，saturation饱和度，lightness亮度 */
        .atguigu1{
            color: hsl(0deg, 100%, 50%);
        }
        .atguigu2{
            color: hsl(60deg, 100%, 50%);
        }
        .atguigu3{
            color: hsl(120, 100%, 50%);
        }
        .atguigu4{
            color: hsl(180, 100%, 50%);
        }
        .atguigu5{
            color: hsl(240, 100%, 50%);
        }
        .atguigu6{
            color: hsl(0, 50%, 50%);
        }
        
    </style>
</head>
<body>
  <h2 class="atguigu1">尚硅谷1</h2>
  <h2 class="atguigu2">尚硅谷2</h2>
  <h2 class="atguigu3">尚硅谷3</h2>
  <h2 class="atguigu4">尚硅谷4</h2>
  <h2 class="atguigu5">尚硅谷5</h2>
  <h2 class="atguigu6">尚硅谷6</h2>
  <h2 class="atguigu7">尚硅谷7</h2>
  <h2 class="atguigu8">尚硅谷8</h2>
</body>
</html>
