<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色第2种表示_rgb与rgba</title>
    <style>
        /* r->red g->green b->blue  光的三原色 */
        .atguigu1{
            color: rgb(255,0,0);
        }
        .atguigu2{
            color: rgb(0,255,0);
        }
        .atguigu3{
            color: rgb(0,0,255);
        }
        .atguigu4{
            color: rgb(138,43,226);
        }
        .atguigu5{
            color: rgba(100%,0%,0%);
        }
        .atguigu6{
            color: rgba(255,0,0,0.5);
        }
        .atguigu7{
            /* 全黑 */
            color: rgb(0,0,0);
            /* 全白 */
            color: rgb(255,255,255);
        }
        .atguigu7{

            /* 三个颜色相同的时灰色  数值越大颜色越淡 */
            color: rgba(20,20,20);
            color: rgba(30,30,30);
            color: rgba(100,100,100);
        }
    </style>
</head>
<body>
  <h2 class="atguigu1">尚硅谷1</h2>
  <h2 class="atguigu2">尚硅谷2</h2>
  <h2 class="atguigu3">尚硅谷3</h2>
  <h2 class="atguigu4">尚硅谷4</h2>
  <h2 class="atguigu5">尚硅谷5</h2>
  <h2 class="atguigu6">尚硅谷6</h2>
  <h2 class="atguigu7">尚硅谷7</h2>
  <h2 class="atguigu8">尚硅谷8</h2>
</body>
</html>
