<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色第2种表示_rgb与rgba</title>
    <style>
        /* 前两位->red 中间两位->green 最后两位->blue  光的三原色 */
        .atguigu1{
            color: #ff0000;
        }
        .atguigu2{
            color: #00ff00;
        }
        .atguigu3{
            color: #0000ff;
        }
        .atguigu4{
            color: #c7edcc;
        }
        .atguigu5{
            color: #87ceeb99;
        }
        .atguigu6{
            color: #fcd;
        }
    </style>
</head>
<body>
  <h2 class="atguigu1">尚硅谷1</h2>
  <h2 class="atguigu2">尚硅谷2</h2>
  <h2 class="atguigu3">尚硅谷3</h2>
  <h2 class="atguigu4">尚硅谷4</h2>
  <h2 class="atguigu5">尚硅谷5</h2>
  <h2 class="atguigu6">尚硅谷6</h2>
  <h2 class="atguigu7">尚硅谷7</h2>
  <h2 class="atguigu8">尚硅谷8</h2>
</body>
</html>
