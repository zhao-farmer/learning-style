<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        video{
            height: 300px;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 无controls -->
    <video  src="./resource/01.mp4"></video>
    <br>
    <!-- 含controls -->
    <video controls src="./resource/01.mp4"></video>
    <br>
    <!-- 含controls且含controlslist -->
    <video controls controlsList="nodownload nofullscreen" src="./resource/01.mp4"></video>
</body>
</html>
