<!DOCTYPE html>
<html lang="en">
<head>
    <title>figure元素和figcaption元素</title>
</head>
<body>
    <div>
        <p>被称作“第四代体育馆”</p>
        <figure>
            <figcaption>北京鸟巢</figcaption>
            <p>拍摄者：张三，拍摄时间：2019年9月15日 17:42:12</p>
            <img src="./images/1.jpeg" alt="">
        </figure>
    </div>
</body>
</html>
